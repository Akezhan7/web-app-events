services:
  - type: web
    name: events-app
    env: node
    buildCommand: npm install && (cd client && npm install && npm run build) && (cd server && npm install)
    startCommand: node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
